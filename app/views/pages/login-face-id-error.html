{% extends 'layout-app-splash-screen.html' %}

{% set overlay = true %}

{% set pageHeading = "Sign in to the NHS App" %}

{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16" height="40" width="100">

        <path class="nhsuk-logo__text" fill="#005eb8" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>

      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">
            <div class="modal-header">
              <div class="modal-img">
                <svg width="80" height="80" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">

                  </g>
                </svg>
              </div>
              Face Not Recognised
            </div>
            <div class="modal-body">
              Try again
            </div>
            <div class="modal-footer modal-footer--full-width">
              <button onclick="document.getElementById('faceIDtryagain').submit();" class="modal-default-button">
                <strong>Try Face ID Again</strong>
              </button>
              <button onclick="document.getElementById('faceIDcancel').submit();" class="modal-default-button">
                Cancel
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>

      <form id="faceIDtryagain" action="/pages/login" method="post" novalidate="novalidate"></form>
      <form id="faceIDcancel" action="/log-out" method="post" novalidate="novalidate"></form>

    </div>
  </div>

  {% endblock %}
